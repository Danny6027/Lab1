<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Form</title>
  <style>
    .container {
      width: 50%; /* Adjust the width as needed */
      margin: 0 auto; /* Center-aligns the div */
      border: 1px solid #000;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <table border="1">
      <tr>
        <th colspan="3">About--113306027</th>
      </tr>
      <tr>
        <td rowspan="3">
          <img src="244067.jpg" width="120" height="150" alt="personal photo"><br>
          Personal photo
        </td>
        <form>
        <td colspan="2">
          Name: <input type="text" name="name"><br>
          Gender:
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </td>
      </tr> 
      <tr>
        <th>
          Country:
          <select name="country">
            <option value="taipei">Taipei</option>
            <option value="tainan">Tainan</option>
            <option value="taichung">Taichung</option>
            <option value="taoyuan">Taoyuan</option>
          </select>
        </th>
        <th>
          Birthday: <input type="date" name="birthday">
        </th>
      </tr>
      <tr>
        <td colspan="2">Email: <input type="email" name="email"></td>
      </tr>
      <tr>
        <td>Hobby</td>
        <td colspan="2">
          <label><input type="checkbox" value="swimming"> Swimming</label>
          <label><input type="checkbox" value="volleyball"> Volleyball</label>
          <label><input type="checkbox" value="movie"> Movie</label>
          <label><input type="checkbox" value="game"> Game</label>
          <label><input type="checkbox" value="sleep"> Sleep</label>
        </td>
      </tr>
      <tr>
        <td>Skill</td>
        <td colspan="2">
          <label><input type="checkbox" value="java"> Java</label>
          <label><input type="checkbox" value="html"> HTML</label>
          <label><input type="checkbox" value="python"> Python</label>
          <label><input type="checkbox" value="office"> Microsoft Office</label>
          <label><input type="checkbox" value="premiere"> Premiere</label>
        </td>
      </tr>
      <tr>
        <td>Say Something</td>
        <td colspan="2">
          <textarea placeholder="say some here..." rows="2" style="width:100%;"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
      </form>
    </table>
  </div>
</body>
</html>
